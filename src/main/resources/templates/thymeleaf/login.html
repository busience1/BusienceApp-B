<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비지언스 MES</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic">
				<img th:src="@{/images/logo/companyLogo.png}">
			</div>

			<form method="post">
				<span class="login100-form-title"><strong> Member Login </strong></span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" id="username" name="username" placeholder="id">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fas fa-id-badge" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" id="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				<div th:if="${param.error}">
					<p style="color:red; text-align:center;" th:text="${errorMessage}">
				</div>
				
				<div class="container-login100-form-btn">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<button type="submit" class="login100-form-btn">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script th:src="@{/webjars/font-awesome/5.15.4/js/all.min.js}"></script>
</body>
</html>
